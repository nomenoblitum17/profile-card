<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-main">
        <img class="card-main-background" src="images/bg-pattern-card.svg">
        <img class="card-main-picture" src="images/image-victor.jpg">
        <p><b>Victor Crest</b> 26<br>London</p>
      </div>
      <div class="card-stats">
        <p><b>80K</b><br> Followers</p>
        <p><b>803K</b><br> Likes</p>
        <p><b>1.4K</b><br> Photos</p>
      </div> 
    </div>
      <img class="bg1" src="images/bg-pattern-top.svg">
      <img class="bg2" src="images/bg-pattern-bottom.svg">
  </div>
</body>
</html>

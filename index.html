<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
      <div class="card-main">
        <img class="card-main-background" src="images/bg-pattern-card.svg">
        <img class="card-main-picture" src="images/image-victor.jpg">
        <p><b>Victor Crest</b> 26<br>London</p>
      </div>
      <div class="card-stats">
        <p><b>80K</b><br> Followers</p>
        <p><b>803K</b><br> Likes</p>
        <p><b>1.4K</b><br> Photos</p>
      </div> 
    </div>
      <div class="bg1"></div>
      <div class="bg2"></div>
</body>
</html>
